            resValue "string", "app_name", "baidu"
            resValue "bool", "isrRank", 'true'
            // 动态修改 常量 字段
            buildConfigField "String", "ENVIRONMENT", '"baidu"'
            // 修改 AndroidManifest.xml 里渠道变量
            manifestPlaceholders = [UMENG_CHANNEL_ID: "baidu",
                                    app_icon:"@drawable/icon_uc_normal"]
        }
        google {
