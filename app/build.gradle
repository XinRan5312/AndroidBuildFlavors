    productFlavors {
        defaultFlavor {
            // 每个环境包名不同
            applicationId "com.capping.xinran.cappingnews"
            // 动态添加 string.xml 字段；
            // 注意，这里是添加，在 string.xml 不能有这个字段，会重名！！！
            resValue "string", "app_name", "default"
            resValue "bool", "isrRank", 'false'
            // 动态修改 常量 字段
            buildConfigField "String", "ENVIRONMENT", '"def"'
            // 修改 AndroidManifest.xml 里渠道变量和APP 桌面Icon
            manifestPlaceholders = [UMENG_CHANNEL_ID: "defalut",
                                    app_icon: "@drawable/ic_launcher"]
        }
        baidu {
            applicationId "com.capping.xinran.cappingnews.baidu"
            // 动态添加 string.xml 字段；
